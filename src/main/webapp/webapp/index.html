  <!-- === JavaScript ç¨‹å¼å€ === -->
  <script>
  const userId = localStorage.getItem("userId"); // å¾ localStorage å‹•æ…‹å–å¾—
    const contextPath = "/video-learning-platform";

    let player;
    let videoList = [];
    let watchSeconds = 0;
    let lastReportedTime = 0;
    let trackingInterval = null;
    let playerReady = false;

    const videoSelect = document.getElementById("videoSelect");

    // === è®€å–ç›®å‰ç¶“é©—å€¼ ===
    function loadExp() {
      fetch(`${contextPath}/api/getExp?userId=${userId}`)
        .then(res => res.json())
        .then(data => {
          document.getElementById("expText").textContent = `ç›®å‰ç¶“é©—å€¼ï¼š${data.exp}`;
        })
        .catch(err => console.error("âŒ ç¶“é©—å€¼è¼‰å…¥å¤±æ•—", err));
    }

    // === ç™¼é€ç¶“é©—å€¼ç´¯ç©è«‹æ±‚ ===
    function sendExp(type, amount) {
      fetch(`${contextPath}/api/exp`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ userId, source: type, exp: amount })
      })
      .then(res => res.text())
      .then(msg => {
        console.log("âœ… ç¶“é©—å€¼é€å‡ºæˆåŠŸï¼š" + msg);
        loadExp(); // é‡è¼‰ç¶“é©—å€¼é¡¯ç¤º
      })
      .catch(err => console.error("âŒ ç¶“é©—å€¼é€å‡ºå¤±æ•—", err));
    }

    // === ç›£æ§ YouTube æ’­æ”¾ç‹€æ…‹ ===
    function onPlayerStateChange(event) {
      if (event.data === YT.PlayerState.PLAYING) {
        clearInterval(trackingInterval);
        trackingInterval = setInterval(() => {
          const currentTime = Math.floor(player.getCurrentTime());
          if (currentTime > lastReportedTime) {
            watchSeconds += currentTime - lastReportedTime;
            lastReportedTime = currentTime;
            if (watchSeconds >= 10) {
              sendExp("watch", 1); // æ¯ç´¯ç©10ç§’é€å‡º1ç¶“é©—å€¼
              watchSeconds = 0;
            }
          }
        }, 1000);
      } else {
        clearInterval(trackingInterval);
      }
    }

    // === å»ºç«‹ YouTube æ’­æ”¾å™¨ ===
    function createPlayer(videoId) {
      player = new YT.Player('player', {
        height: '315',
        width: '560',
        videoId: videoId,
        events: {
          onReady: () => {
            playerReady = true;
            document.getElementById("player").style.display = "block";
            player.playVideo(); // é è¨­è‡ªå‹•æ’­æ”¾
          },
          onStateChange: onPlayerStateChange
        }
      });
    }

    // === YouTube API è¼‰å…¥å®Œæˆå¾Œè§¸ç™¼ ===
    window.onYouTubeIframeAPIReady = function () {
      if (window._pendingVideoId) {
        createPlayer(window._pendingVideoId);
        window._pendingVideoId = null;
      }
    };

    // === è¼‰å…¥å½±ç‰‡æ¸…å–®ä¸¦å»ºç«‹é¸å–® ===
    fetch(`${contextPath}/api/videoList`)
      .then(res => res.json())
      .then(data => {
        if (!data || data.length === 0) {
          alert("âš ï¸ å°šç„¡å½±ç‰‡ï¼Œè«‹å…ˆæ–°å¢ï¼");
          return;
        }

        videoList = data;
        const defaultVideoId = data[0].videoId;

        data.forEach((video, i) => {
          const opt = document.createElement("option");
          opt.value = video.videoId;
          opt.textContent = `#${i + 1} ${video.title.replace(/^#\d+\s*/, '')}`;
          videoSelect.appendChild(opt);
        });

        videoSelect.value = defaultVideoId;

        // å»ºç«‹æ’­æ”¾å™¨ï¼ˆè‹¥ API å·²è¼‰å…¥ï¼‰
        if (typeof YT !== "undefined" && YT.Player) {
          createPlayer(defaultVideoId);
        } else {
          window._pendingVideoId = defaultVideoId;
        }
      });

    // === åˆ‡æ›å½±ç‰‡æ’­æ”¾ ===
    videoSelect.addEventListener("change", () => {
      const selected = videoSelect.value;
      if (player && typeof player.loadVideoById === "function") {
        player.loadVideoById(selected);
        watchSeconds = 0;
        lastReportedTime = 0;
      }
    });

    // === é»æ“Šå‰å¾€é¡Œç›®è¨­å®šé é¢ ===
    document.getElementById("goToQuizSettingBtn").onclick = () => {
      const selectedVideoId = videoSelect.value;
      window.location.href = `${contextPath}/quizSetting?videoId=${selectedVideoId}`;
    };

    // === åˆå§‹è¼‰å…¥ç¶“é©—å€¼ ===
    window.addEventListener("load", () => {

    });
  </script>
